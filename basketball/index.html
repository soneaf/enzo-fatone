    <script>
        // -----------------------------------------------------
        // *** MASTER VIDEO LIST ***
        const DEFAULT_DATA = [
            {
                name: "2024-25 Season Highlights",
                links: [
                    "https://www.youtube.com/watch?v=HoLt0SSweik",
                    "https://www.youtube.com/watch?v=pNit5NG-rcw",
                    "https://www.youtube.com/watch?v=8VgNf7sbww8",
                    "https://www.youtube.com/watch?v=4NPoklJOHXw",
                    "https://www.youtube.com/watch?v=DsK9iBTKqoQ",
                    "https://www.youtube.com/watch?v=tSx-p15Qft8"
                ]
            }
        ];
        // -----------------------------------------------------

        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQb1YB-uyLn2VrHG5h3J1SBW7A9s2D3aMeMBu2O4to5Vl9ji2lKBlZbPpMctwRJqpzM1i7NljvmqOAQ/pub?gid=802078904&single=true&output=csv";
        const params = new URLSearchParams(window.location.search);
        
        // Theme Logic
        const themeColor = params.get('theme');
        if (themeColor) { 
            document.documentElement.style.setProperty('--accent', '#' + themeColor); 
        }

        function getEmbedUrl(link) { 
            if (!link) return null; 
            if (link.includes('youtube.com') || link.includes('youtu.be')) { 
                let vidId = ''; 
                if (link.includes('v=')) vidId = link.split('v=')[1].split('&')[0]; 
                else if (link.includes('youtu.be/')) vidId = link.split('youtu.be/')[1]; 
                return `https://www.youtube.com/embed/${vidId}`; 
            } 
            if (link.includes('drive.google.com')) { 
                const parts = link.split('/d/'); 
                if (parts.length > 1) { 
                    const id = parts[1].split('/')[0]; 
                    return `https://drive.google.com/file/d/${id}/preview`; 
                } 
            } 
            return null; 
        }

        const contentDiv = document.getElementById('dynamic-content');
        const rawData = params.get('data');
        let categories = [];

        // Logic: Try URL params first, otherwise use DEFAULT_DATA
        if (rawData) {
            try { categories = JSON.parse(decodeURIComponent(rawData)); } catch(e) {}
        } else {
            categories = DEFAULT_DATA;
        }

        // Render content
        if (categories.length > 0) {
            categories.forEach(cat => {
                if(cat.links.length > 0) {
                    const h2 = document.createElement('h2');
                    h2.className = 'section-header';
                    h2.innerText = cat.name;
                    contentDiv.appendChild(h2);
                    const grid = document.createElement('div');
                    grid.className = 'grid';
                    cat.links.forEach(link => {
                        const embed = getEmbedUrl(link);
                        if(embed) {
                            grid.innerHTML += `<div class="video-card"><div class="vid-wrapper"><iframe src="${embed}" frameborder="0" allowfullscreen></iframe></div></div>`;
                        }
                    });
                    contentDiv.appendChild(grid);
                }
            });
        } else {
            contentDiv.innerHTML = "<p style='text-align:center; color:#666; padding:50px;'>No videos loaded.</p>";
        }

        async function loadStats() { try { const res = await fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent(SHEET_URL)); const csv = await res.text(); const dataRow = csv.split(/\r?\n/).filter(r => r.trim() !== "")[1].split(',').map(item => item.replace(/"/g, '').trim()); let start = dataRow[0] === "2" ? 1 : 0; document.getElementById('valPPG').innerText = dataRow[start]; document.getElementById('valRPG').innerText = dataRow[start+1]; document.getElementById('valAPG').innerText = dataRow[start+2]; document.getElementById('valGPA').innerText = dataRow[start+3]; } catch (e) { } }
        loadStats();
    </script>
