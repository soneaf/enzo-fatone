<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enzo Fatone</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111; /* Dark Background */
            color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full screen height */
            text-align: center;
        }

        h1 {
            font-size: 48px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0 0 10px 0;
        }

        p {
            font-size: 14px;
            color: #888;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn {
            padding: 18px 50px;
            background-color: #e03e2f; /* The Accent Color */
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn:hover {
            background-color: #ff4433;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Enzo Fatone</h1>
    <p>Student-Athlete | Class of 2027</p>
    
    <a href="/basketball" class="btn">View Basketball Recruiting Profile</a>

</body>
</html>
